<!DOCTYPE=html>
<html>
	<head>
		<title>Portfolio - Weather App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style/main.css">
	</head>

	<body class="container contain-fluid">

		<!-- TODO: Throw proper Errors-->
		<div id="error">
			<div class="card mt-3 mb-3 border-dark">
				<div class="card-header bg-danger text-center font-weight-bold border-dark">Error</div>
				<div id="errorMessage" class="card-body text-center"></div>
			</div>
		</div>



		<div id="geoError">

			<form class="mt-5 mb-5">
				<div class="row justify-content-center mb-3">
					<h1>There Was a Problem with location services, please enter a zip code!</h1>
				</div>
				<div class="row justify-content-center">
					<div class="col col-auto">
						<input id="zipInput" type="number" class="form-control" placeholder="Enter Zipcode">
					</div>
					<div class="col col-auto">
						<button onclick="geoLocationErrorFix()"class="btn btn-success" type="button">Get Weather</button>
					</div>
				</div>
			</form>
		</div>




		<!-- TODO: Get Styling Correct -->
		<div id="output">
			<div class="card mt-4">
				<div class="card-header bg-transparent">
					<h4 id="cityState" class="header-h4 mb-0"></h4>
					<h6 id="dayTime" class="header-h6 mb-0"></h6>
					<h6 id="weatherCondition" class="header-h6"></h6>
				</div>
				<div class="card-body">
					<div class="row">	
						<div class="col col-auto">
							<img id="weatherImg" alt="" src="" class="img-fluid rounded">
						</div>
						<div class=" col col-auto">
							<h1 id="temp" class="header-h1"></h1>
						</div>
						<div class="col col-auto">
							<button id="tempF" onclick="convertKtoF()" type="button" class="btn btn-link btn-sm">F</button>|
							<button id="tempC" onclick="convertKtoC()" type="button" class="btn btn-link btn-sm">C</button>
							|<button id="tempK" onclick="backToK()" type="button" class="btn btn-link btn-sm">K</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		

		<!-- Maybe a 5 day forcast> -->








		<script src="scripts/main.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
</html>
